<!DOCTYPE html>
<html>
  <body>
      <div class="item">
  <h1 class="my-title">Title 1</h1>
  <p class="my-text">999</p>
  <button class="my-button">Click Me</button>
</div>

<div class="item">
  <h1 class="my-title">Title 2</h1>
  <p class="my-text">978</p>
  <button class="my-button">Click Me</button>
</div>

<!-- Repeat for 9 items -->

<script>

  const buttons = document.querySelectorAll('.my-button');

buttons.forEach(button => {
  button.addEventListener('click', function () {
    // Get the parent container (e.g., <div class="item">)
    const container = this.closest('.item');

    // Find the <p> and <h1> inside the same container
    
    const h1Tag = container.querySelector('.my-title');
const pTag = container.querySelector('.my-text');
    // Do something with them
    

    alert(` ${h1Tag.textContent}\nNumberCopped: ${pTag.textContent}`);
  });
});

</script> 
  </body>
</html>
